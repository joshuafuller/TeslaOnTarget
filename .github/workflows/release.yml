name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v5
      
    - name: Extract version
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
    - name: Generate changelog
      id: changelog
      run: |
        # Extract the latest version section from CHANGELOG.md
        awk '/^## \[/{if(p)exit;p=1;next} p' CHANGELOG.md > release_notes.md
        
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        name: TeslaOnTarget ${{ steps.version.outputs.VERSION }}
        body_path: release_notes.md
        draft: false
        prerelease: false
        token: ${{ secrets.GITHUB_TOKEN }}
        
    # Docker build will be triggered by the tag push via docker-publish.yml